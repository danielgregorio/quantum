[pytest]
testpaths = tests examples quantum-as4
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    regression: Regression tests (.q files)
    q_file: Quantum .q file tests
    dataset: Dataset-driven tests (from JSON)
    transpiler: AS4 transpiler tests
    as4: AS4 transpiler tests (alias)
    selenium: Tests requiring Selenium (excluded by default)
    phase1: Phase 1 features (Template Mixing)
    phase2: Phase 2 features (Component Composition)
    phase3: Phase 3 features (Forms & Actions)
    phase4: Phase 4 features (DX & Production)
    conditionals: Conditionals feature (q:if/q:else/q:elseif)
    loops: Loops feature (q:loop)
    databinding: Databinding feature
    state_management: State management feature (q:set)
    functions: Functions feature (q:function)
    query: Database query feature (q:query)
    invoke: Invocation feature (q:invoke)
    data_import: Data import feature (q:data)
    logging: Logging feature (q:log)
    dump: Dump feature (q:dump)
    actions: Forms & Actions feature (q:action)
    transactions: Transaction feature (q:transaction)
    sessions: Session management feature
    authentication: Authentication feature
    uploads: File upload feature (q:file)
    emails: Email feature (q:mail)
    htmx: HTMX partials feature
    islands: Islands architecture feature
    uncategorized: Tests without a feature category
    forms_actions: Forms & Actions dataset feature
    session_management: Session management dataset feature
    file_uploads: File uploads dataset feature
    email_sending: Email sending dataset feature
    htmx_partials: HTMX partials dataset feature
    islands_architecture: Islands architecture dataset feature
    database_backend: Database backend dataset feature
    developer_experience: Developer experience dataset feature
    html_rendering: HTML rendering dataset feature
    component_composition: Component composition dataset feature
    invocation: Invocation dataset feature
    validation: Validation dataset feature
