[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    phase1: Phase 1 features (Template Mixing)
    phase2: Phase 2 features (Component Composition)
    phase3: Phase 3 features (Forms & Actions)
    phase4: Phase 4 features (DX & Production)
