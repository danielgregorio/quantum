  <script>
(async function() {

  // === PIXI APP ===
  const app = new PIXI.Application();

  const mEngine = Matter.Engine.create();

  const _bR = Matter.Bodies.rectangle(800+25, 300.0, 50, 600, { isStatic: true });

  // === EVENT BUS ===
  // Event Bus
  const _gameEvents = { _listeners: {} };

    if (!this._listeners[event]) {
      this._listeners[event] = [];
    }
    this._listeners[event].push(cb);
  };
  _gameEvents.off = function(event, cb) {
    if (this._listeners[event]) {
      this._listeners[event] = this._listeners[event].filter(fn => fn !== cb);
    }
  };
  _gameEvents.emit = function(event, data) {
    if (this._listeners[event]) {
      for (const cb of this._listeners[event]) {

  // === GAME STATE ===
  // no state

  // === ASSET LOADING ===
  await PIXI.Assets.load(["arena-floor.png", "fighter1-sheet.png", "fighter2-sheet.png", "none", "sounds/block.wav", "sounds/fight-music.mp3", "sounds/hit.wav", "sounds/kick.wav", "sounds/ko.wav", "sounds/punch.wav", "wall.png"]);

  // === ANIMATION SYSTEM ===
  // Animation System
  const _animatedSprites = {};

  function _parseFrames(spec) {
    if (spec.includes('-')) {
      const parts = spec.split('-').map(Number);
      const result = [];
      for (let i = parts[0]; i <= parts[1]; i += 1) {
        result.push(i);
      }
      return result;
    }
    return spec.split(',').map(s => parseInt(s.trim(), 10));
  }

  function _registerAnimation(spriteId, texture, frameW, frameH, anims) {
    if (!texture || !frameW || !frameH) {
      return;
    }
    const baseTexture = texture.source || texture.baseTexture || texture;
    const texW = baseTexture.width || texture.width;
    const texH = baseTexture.height || texture.height;
    const cols = Math.floor(texW / frameW);
    const rows = Math.floor(texH / frameH);
    const totalFrames = cols * rows;

    // Build frame textures
    const frameTextures = [];
    for (let i = 0; i <= totalFrames - 1; i += 1) {
      const fx = i % cols;
      const fy = Math.floor(i / cols);
      const rect = new PIXI.Rectangle(fx * frameW, fy * frameH, frameW, frameH);
      const frameTex = new PIXI.Texture({ source: baseTexture, frame: rect });
      frameTextures.push(frameTex);
    }

    // Parse named animations
    const animDefs = {};
    let defaultAnim = null;
    for (const [name, cfg] of Object.entries(anims)) {
      const frames = _parseFrames(cfg.frames);
      const textures = frames.filter(f => f < frameTextures.length).map(f => frameTextures[f]);
      if (textures.length > 0) {
        animDefs[name] = { textures: textures, speed: cfg.speed || 0.1, loop: cfg.loop !== false };
        if (cfg.autoPlay) {
          defaultAnim = name;
        }
      }
    }

    if (Object.keys(animDefs).length === 0) {
      return;
    }

    if (!defaultAnim) {
      defaultAnim = Object.keys(animDefs)[0];
    }

    // Create animated sprite
    const firstAnim = animDefs[defaultAnim];
    const animSprite = new PIXI.AnimatedSprite(firstAnim.textures);
    animSprite.animationSpeed = firstAnim.speed;
    if (firstAnim.loop !== false) {
      animSprite.loop = true;
    }
    animSprite.play();

    // Copy transform from static sprite
    const info = _sprites[spriteId];
    if (info) {
      const oldSprite = info.sprite;
      animSprite.x = oldSprite.x;
      animSprite.y = oldSprite.y;
      animSprite.anchor.x = oldSprite.anchor ? oldSprite.anchor.x : 0.5;
      animSprite.anchor.y = oldSprite.anchor ? oldSprite.anchor.y : 0.5;
      if (oldSprite.width) {
        animSprite.width = oldSprite.width;
      }
      if (oldSprite.height) {
        animSprite.height = oldSprite.height;
      }
      animSprite.alpha = oldSprite.alpha;
      animSprite.visible = oldSprite.visible;

      // Replace in container
      const parent = oldSprite.parent;
      if (parent) {
        const idx = parent.getChildIndex(oldSprite);
        parent.removeChild(oldSprite);
        parent.addChildAt(animSprite, idx);
      }
      info.sprite = animSprite;
      _animatedSprites[spriteId] = { anims: animDefs, current: defaultAnim, sprite: animSprite };
    }
  }

  function _switchAnimation(spriteId, animName) {
    const entry = _animatedSprites[spriteId];
    if (!entry || entry.current === animName || !entry.anims[animName]) {
      return;
    }
    const anim = entry.anims[animName];
    entry.sprite.textures = anim.textures;
    entry.sprite.animationSpeed = anim.speed;
    entry.sprite.loop = anim.loop !== false;
    entry.sprite.gotoAndPlay(0);
    entry.current = animName;
  }

  function _updateControlAnimations() {
    for (const [spriteId, ctrl] of Object.entries(_controlledSprites)) {
      const entry = _animatedSprites[spriteId];
      if (!entry) {
        continue;
      }
      const info = _sprites[spriteId];
      if (!info || !info.body) {
        continue;
      }
      const vx = Math.abs(info.body.velocity.x);
      const vy = info.body.velocity.y;

      // Priority: jump > walk > idle
      if (Math.abs(vy) > 1 && entry.anims['jump']) {
        _switchAnimation(spriteId, 'jump');
      } else if (vx > 0.5 && _keys[ctrl.right] && entry.anims['walk-right']) {
        _switchAnimation(spriteId, 'walk-right');
      } else if (vx > 0.5 && _keys[ctrl.left] && entry.anims['walk-left']) {
        _switchAnimation(spriteId, 'walk-left');
      } else if (vx > 0.5 && (entry.anims['walk'] || entry.anims['walk-right'])) {
        _switchAnimation(spriteId, entry.anims['walk'] ? 'walk' : 'walk-right');
      } else if (entry.anims['idle']) {
        _switchAnimation(spriteId, 'idle');
      }
    }
  }

  // === BEHAVIORS ===
  class Fighter {
    constructor(owner, overrides) {
      this.owner = owner;
      this.health = 100;
      this.maxHealth = 100;
      this.facing = 1;
      this.attackPower = 10;
      this.blocking = false;
      this.hitStun = 0;
      if (overrides) Object.assign(this, overrides);
    }
    get x() { return this.owner.sprite.x; }
    set x(v) { this.owner.sprite.x = v; }
    get y() { return this.owner.sprite.y; }
    set y(v) { this.owner.sprite.y = v; }
    get rotation() { return this.owner.sprite.rotation; }
    set rotation(v) { this.owner.sprite.rotation = v; }
    get alpha() { return this.owner.sprite.alpha; }
    set alpha(v) { this.owner.sprite.alpha = v; }
    get visible() { return this.owner.sprite.visible; }
    set visible(v) { this.owner.sprite.visible = v; }
    onHit() {
      if (this.blocking) {
      }
      if ("{!self.blocking}") {
        this.health = this.health - info.attackPower;
        if (this.health <= 0) {
          this.health = 0;
        }
      }
    }
    _smInit() {
      this._state = "idle";
      this._states = {};
      this._states["idle"] = { transitions: {"move": "walk", "jump": "jump", "punch": "attack_punch", "kick": "attack_kick", "block": "block", "hit": "hit"} };
      this._states["walk"] = { transitions: {"stop": "idle", "jump": "jump", "punch": "attack_punch", "kick": "attack_kick", "block": "block", "hit": "hit"} };
      this._states["jump"] = { transitions: {"land": "idle", "punch": "attack_punch", "kick": "attack_kick", "hit": "hit"} };
      this._states["attack_punch"] = { transitions: {"done": "idle", "hit": "hit"} };
      this._states["attack_kick"] = { transitions: {"done": "idle", "hit": "hit"} };
      this._states["block"] = { transitions: {"release": "idle", "hit": "hit"} };
      this._states["hit"] = { transitions: {"recover": "idle"} };
      if (this._stateEnter_idle) {
        this._stateEnter_idle();
      }
    }
    _smUpdate() {
      if (this._state === "walk") {
        this._stateUpdate_walk();
      }
      if (this._state === "hit") {
        this._stateUpdate_hit();
      }
    }
    _stateEnter_idle() {
      this.blocking = false;
    }
    _stateUpdate_walk() {
      game.moveX(this.owner, this.facing * this.speed);
    }
    _stateEnter_jump() {
      this.vy = -this.jumpForce;
    }
    _stateEnter_attack_punch() {
      this.attackPower = 10;
      game.play('punch_sfx');
    }
    _stateEnter_attack_kick() {
      this.attackPower = 15;
      game.play('kick_sfx');
    }
    _stateEnter_block() {
      this.blocking = true;
    }
    _stateExit_block() {
      this.blocking = false;
    }
    _stateEnter_hit() {
      this.hitStun = 20;
    }
    _stateUpdate_hit() {
      this.hitStun--;
      if (this.hitStun <= 0) {
      }
    }
    _smEmit(event) {
      const st = this._states[this._state];
      if (st && st.transitions[event]) {
        const prev = this._state;
        this._state = st.transitions[event];
        const exitFn = '_stateExit_' + prev;
        if (this[exitFn]) {
          this[exitFn]();
        }
        const enterFn = '_stateEnter_' + this._state;
        if (this[enterFn]) {
          this[enterFn]();
        }
      }
    }
  }


  // === CAMERA ===
  const _cameraContainer = new PIXI.Container();
  app.stage.addChild(_cameraContainer);
  const _camera = { targetId: "none", lerp: 0.1 };

  function updateCamera() {
    const info = _sprites[_camera.targetId];
    if (!info) {
      return;
    }
    const tx = app.screen.width / 2 - info.sprite.x;
    const ty = app.screen.height / 2 - info.sprite.y;
    _cameraContainer.x += (tx - _cameraContainer.x) * _camera.lerp;
    _cameraContainer.y += (ty - _cameraContainer.y) * _camera.lerp;
  }

  // === SPRITES & BODIES ===
  const _sprites = {};
  const _bodyToSprite = {};
  const _spr_floor = PIXI.Sprite.from("arena-floor.png");
  _spr_floor.x = 400;
  _spr_floor.y = 570;
  _spr_floor.anchor.set(0.5, 0.5);
  _spr_floor.width = 800;
  _spr_floor.height = 60;
  _cameraContainer.addChild(_spr_floor);
  const _body_floor = Matter.Bodies.rectangle(400, 570, 800, 60, { isStatic: true, restitution: 0.1, friction: 0.1 });
  _bodyToSprite[_body_floor.id] = "floor";
  _sprites["floor"] = { sprite: _spr_floor, body: _body_floor, tag: "solid", collisionHandlers: [], behaviors: [] };

  const _spr_wall_left = PIXI.Sprite.from("wall.png");
  _spr_wall_left.x = 0;
  _spr_wall_left.y = 300;
  _spr_wall_left.anchor.set(0.5, 0.5);
  _spr_wall_left.width = 20;
  _spr_wall_left.height = 600;
  _cameraContainer.addChild(_spr_wall_left);
  const _body_wall_left = Matter.Bodies.rectangle(0, 300, 20, 600, { isStatic: true, restitution: 0.1, friction: 0.1 });
  _bodyToSprite[_body_wall_left.id] = "wall-left";
  _sprites["wall-left"] = { sprite: _spr_wall_left, body: _body_wall_left, tag: "wall", collisionHandlers: [], behaviors: [] };

  const _spr_wall_right = PIXI.Sprite.from("wall.png");
  _spr_wall_right.x = 800;
  _spr_wall_right.y = 300;
  _spr_wall_right.anchor.set(0.5, 0.5);
  _spr_wall_right.width = 20;
  _spr_wall_right.height = 600;
  _cameraContainer.addChild(_spr_wall_right);
  const _body_wall_right = Matter.Bodies.rectangle(800, 300, 20, 600, { isStatic: true, restitution: 0.1, friction: 0.1 });
  _bodyToSprite[_body_wall_right.id] = "wall-right";
  _sprites["wall-right"] = { sprite: _spr_wall_right, body: _body_wall_right, tag: "wall", collisionHandlers: [], behaviors: [] };

  const _spr_player1 = PIXI.Sprite.from("fighter1-sheet.png");
  _spr_player1.x = 200;
  _spr_player1.y = 440;
  _spr_player1.anchor.set(0.5, 0.5);
  _spr_player1.width = 64;

  _bodyToSprite[_body_player1.id] = "player1";
  _sprites["player1"] = { sprite: _spr_player1, body: _body_player1, tag: "player1", collisionHandlers: [], behaviors: [] };

  const _spr_player2 = PIXI.Sprite.from("fighter2-sheet.png");
  _spr_player2.x = 600;
  _spr_player2.y = 440;
  _spr_player2.anchor.set(0.5, 0.5);
  _spr_player2.width = 64;
  _spr_player2.height = 64;
  _cameraContainer.addChild(_spr_player2);
  const _body_player2 = Matter.Bodies.rectangle(600, 440, 64, 64, { isStatic: false, restitution: 0, friction: 0.3 });
  _bodyToSprite[_body_player2.id] = "player2";
  _sprites["player2"] = { sprite: _spr_player2, body: _body_player2, tag: "player2", collisionHandlers: [], behaviors: [] };

  const _spr_hitbox_p1 = PIXI.Sprite.from("none");
  _spr_hitbox_p1.x = 0;
  _spr_hitbox_p1.y = 0;
  _spr_hitbox_p1.anchor.set(0.5, 0.5);
  _spr_hitbox_p1.width = 30;
  _spr_hitbox_p1.height = 20;
  _cameraContainer.addChild(_spr_hitbox_p1);
  const _body_hitbox_p1 = Matter.Bodies.rectangle(0, 0, 30, 20, { isStatic: false, restitution: 0.1, friction: 0.1, isSensor: true });
  _bodyToSprite[_body_hitbox_p1.id] = "hitbox-p1";
  _sprites["hitbox-p1"] = { sprite: _spr_hitbox_p1, body: _body_hitbox_p1, tag: "attack-p1", collisionHandlers: [], behaviors: [] };

  const _spr_hitbox_p2 = PIXI.Sprite.from("none");
  _spr_hitbox_p2.x = 0;
  _spr_hitbox_p2.y = 0;
  _spr_hitbox_p2.anchor.set(0.5, 0.5);
  _spr_hitbox_p2.width = 30;
  _spr_hitbox_p2.height = 20;
  _cameraContainer.addChild(_spr_hitbox_p2);
  const _body_hitbox_p2 = Matter.Bodies.rectangle(0, 0, 30, 20, { isStatic: false, restitution: 0.1, friction: 0.1, isSensor: true });
  _bodyToSprite[_body_hitbox_p2.id] = "hitbox-p2";
  _sprites["hitbox-p2"] = { sprite: _spr_hitbox_p2, body: _body_hitbox_p2, tag: "attack-p2", collisionHandlers: [], behaviors: [] };

  Matter.Composite.add(mWorld, [_body_floor, _body_wall_left, _body_wall_right, _body_player1, _body_player2, _body_hitbox_p1, _body_hitbox_p2]);

  function syncPhysics() {
    for (const [id, info] of Object.entries(_sprites)) {
      if (info.body && !info.body.isStatic) {
        info.sprite.x = info.body.position.x;
        info.sprite.y = info.body.position.y;
        info.sprite.rotation = info.body.angle;
      }
    }
  }

  // === GAME API ===
  // Game API
  const game = { camera: {} };

  game.destroy = function(info) {
    if (!info) {
      return;
    }
    // Find sprite id
    let spriteId = null;
    for (const [id, entry] of Object.entries(_sprites)) {
      if (entry === info || entry.sprite === info) {
        spriteId = id;
        break;
      }
    }
    if (!spriteId) {
      return;
    }
    const entry = _sprites[spriteId];
    if (entry.sprite && entry.sprite.parent) {
      entry.sprite.parent.removeChild(entry.sprite);
    }
    if (entry.body) {
      Matter.Composite.remove(mWorld, entry.body);
    }
    delete _sprites[spriteId];
  };

  game.play = function(soundId, opts) {
    if (typeof _playSound === 'function') {
      return _playSound(soundId, opts);
    }
  };

  game.emit = function(info, event) {
    _gameEvents.emit(event, info);
    if (info && info.tag) {
      _gameEvents.emit(info.tag + '.' + event, info);
    }
  };

  game.loadScene = function(name) {
    if (typeof _loadScene === 'function') {
      _loadScene(name);
    }
  };

  game.respawn = function(id, x, y) {
    const info = _sprites[id];
    if (!info) {
      return;
    }
    if (info.sprite) {
      info.sprite.x = x;
      info.sprite.y = y;
      info.sprite.visible = true;
    }
    if (info.body) {
      Matter.Body.setPosition(info.body, { x: x, y: y });
      Matter.Body.setVelocity(info.body, { x: 0, y: 0 });
    }
  };

  game.destroyGroup = function(groupName) {
    const toRemove = [];
    for (const [id, info] of Object.entries(_sprites)) {
      if (info.group === groupName) {
        toRemove.push(info);
      }
    }
    for (const info of toRemove) {
      game.destroy(info);
    }
  };

  game.moveX = function(info, dx) {
    if (info && info.body) {
      Matter.Body.setVelocity(info.body, { x: dx, y: info.body.velocity.y });
    }
  };

  game.moveToward = function(info, targetId, speed) {
    if (!info || !info.body) {
      return;
    }
    const target = _sprites[targetId];
    if (!target) {
      return;
    }
    const dx = target.sprite.x - info.sprite.x;
    const dy = target.sprite.y - info.sprite.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (dist < 1) {
      return;
    }
    Matter.Body.setVelocity(info.body, { x: (dx / dist) * speed, y: (dy / dist) * speed });
  };

  game.patrol = function(info, speed) {
    game.moveX(info, speed);
  };

  game.camera.shake = function(intensity, duration) {
    let _shakeFrames = Math.floor((duration || 0.3) * 60);
    const _shakeIntensity = intensity || 5;
    const origX = _cameraContainer.x;
    const origY = _cameraContainer.y;
    const _shakeTick = () => {
      if (_shakeFrames <= 0) {
        _cameraContainer.x = origX;
        _cameraContainer.y = origY;
        return;
      }
      _cameraContainer.x = origX + (Math.random() - 0.5) * _shakeIntensity * 2;
      _cameraContainer.y = origY + (Math.random() - 0.5) * _shakeIntensity * 2;
      _shakeFrames--;
      requestAnimationFrame(_shakeTick);
    };
    _shakeTick();
  };

  game.spawn = function(id) {
    if (typeof _spawn === 'function') {
      _spawn(id);
    }
  };

  // === BEHAVIOR ATTACHMENTS ===
  _sprites["player1"].behaviors.push(new Fighter(_sprites["player1"], {"health": "100"}));
  _sprites["player1"].collisionHandlers.push((self, other) => {
    if (other.tag !== "attack-p2") return;
    const b = self.behaviors.find(b => b instanceof Fighter);
    if (b && b.onHit) b.onHit(other);
  });
  _sprites["player2"].behaviors.push(new Fighter(_sprites["player2"], {"health": "100"}));
  _sprites["player2"].collisionHandlers.push((self, other) => {
    if (other.tag !== "attack-p1") return;
    const b = self.behaviors.find(b => b instanceof Fighter);
    if (b && b.onHit) b.onHit(other);
  });
  // Init state machines
  for (const [_id, _info] of Object.entries(_sprites)) {
    for (const b of _info.behaviors) {
      if (b._smInit) {
        b._smInit();
      }
    }
  }

  // === ANIMATION REGISTRATION ===
  _registerAnimation("player1", PIXI.Assets.get("fighter1-sheet.png"), 64, 64, { "idle": { frames: "0-3", speed: 0.15, loop: true, autoPlay: true }, "walk": { frames: "4-9", speed: 0.1, loop: true, autoPlay: false }, "jump": { frames: "10-12", speed: 0.1, loop: true, autoPlay: false }, "punch": { frames: "13-16", speed: 0.06, loop: true, autoPlay: false }, "kick": { frames: "17-21", speed: 0.06, loop: true, autoPlay: false }, "block": { frames: "22-23", speed: 0.15, loop: true, autoPlay: false }, "hit": { frames: "24-26", speed: 0.1, loop: true, autoPlay: false } });
  _registerAnimation("player2", PIXI.Assets.get("fighter2-sheet.png"), 64, 64, { "idle": { frames: "0-3", speed: 0.15, loop: true, autoPlay: true }, "walk": { frames: "4-9", speed: 0.1, loop: true, autoPlay: false }, "jump": { frames: "10-12", speed: 0.1, loop: true, autoPlay: false }, "punch": { frames: "13-16", speed: 0.06, loop: true, autoPlay: false }, "kick": { frames: "17-21", speed: 0.06, loop: true, autoPlay: false }, "block": { frames: "22-23", speed: 0.15, loop: true, autoPlay: false }, "hit": { frames: "24-26", speed: 0.1, loop: true, autoPlay: false } });

  // === INPUT ===
  const _keys = {};
  const _justPressed = {};
  window.addEventListener('keydown', (e) => {
    if (!_keys[e.key]) _justPressed[e.key] = true;
    _keys[e.key] = true;
  });
  window.addEventListener('keyup', (e) => {
    _keys[e.key] = false;
  });
  function _clearJustPressed() {
    for (const k in _justPressed) delete _justPressed[k];
  }
  const _controlledSprites = {};
  _controlledSprites["player1"] = { left: 'a', right: 'd', up: 'w', jump: ' ' };
  _controlledSprites["player2"] = { left: 'ArrowLeft', right: 'ArrowRight', up: 'ArrowUp', jump: 'ArrowUp' };

  // === MOUSE ===
  // Mouse System
  let _mouseX = 0;
  let _mouseY = 0;
  let _mouseWorldX = 0;
  let _mouseWorldY = 0;
  app.canvas.addEventListener('pointermove', (e) => {
    const rect = app.canvas.getBoundingClientRect();
    _mouseX = e.clientX - rect.left;
    _mouseY = e.clientY - rect.top;
    // Convert to world coordinates (accounting for camera)
    _mouseWorldX = _mouseX - _cameraContainer.x;
    _mouseWorldY = _mouseY - _cameraContainer.y;
  });

  // === FUNCTIONS ===
  // no functions

  // === COLLISIONS ===
  Matter.Events.on(mEngine, 'collisionStart', (event) => {
    for (const pair of event.pairs) {
      const a = _bodyToSprite[pair.bodyA.id];
      const b = _bodyToSprite[pair.bodyB.id];
      if (a && b) {
        _handleCollision(a, b);
        _handleCollision(b, a);
      }
    }
  });

  function _handleCollision(selfId, otherId) {
    const selfInfo = _sprites[selfId];
    const otherInfo = _sprites[otherId];
    if (!selfInfo || !otherInfo) {
      return;
    }
    if (selfInfo.collisionHandlers) {
      for (const handler of selfInfo.collisionHandlers) {
        handler(selfInfo, otherInfo);
      }
    }
  }

  // === SOUNDS ===
  // Audio System
  const _sounds = {};
  let _audioCtx = null;
  let _audioUnlocked = false;
  const _pendingSounds = [];

  function _initAudio() {
    if (_audioCtx) {
      return;
    }
    _audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // Unlock audio on any user interaction
    const unlockEvents = ['click', 'keydown', 'touchstart', 'pointerdown'];
    function _unlock() {
      if (_audioUnlocked) {
        return;
      }
      if (_audioCtx.state === 'suspended') {
        _audioCtx.resume().then(() => {
          _audioUnlocked = true;
          // Play any queued sounds
          while (_pendingSounds.length > 0) {
            const pending = _pendingSounds.shift();
            _doPlaySound(pending.id, pending.opts);
          }
        });
      } else {
        _audioUnlocked = true;
      }
      for (const evt of unlockEvents) {
        document.removeEventListener(evt, _unlock);
      }
    }

    for (const evt of unlockEvents) {
      document.addEventListener(evt, _unlock, { once: false });
    }
  }

  async function _loadSound(id, url) {
    _initAudio();
    try {
      const resp = await fetch(url);
      const buf = await resp.arrayBuffer();
      _sounds[id] = await _audioCtx.decodeAudioData(buf);
    }
    catch(e) {
      console.warn('Sound load failed:', id, e);
    }
  }

  function _doPlaySound(id, opts) {
    opts = opts || {};
    const buf = _sounds[id];
    if (!buf) {
      return;
    }
    const src = _audioCtx.createBufferSource();
    src.buffer = buf;
    const gain = _audioCtx.createGain();
    gain.gain.value = opts.volume !== undefined ? opts.volume : 1;
    src.connect(gain).connect(_audioCtx.destination);
    src.loop = !!opts.loop;
    src.start(0);
    return src;
  }

  function _playSound(id, opts) {
    if (!_audioUnlocked) {
      _pendingSounds.push({ id: id, opts: opts });
      return;
    }
    return _doPlaySound(id, opts);
  }
  await _loadSound("punch_sfx", "sounds/punch.wav");
  await _loadSound("kick_sfx", "sounds/kick.wav");
  await _loadSound("hit_sfx", "sounds/hit.wav");
  await _loadSound("ko_sfx", "sounds/ko.wav");
  await _loadSound("block_sfx", "sounds/block.wav");
  await _loadSound("bgm", "sounds/fight-music.mp3");

  // === PARTICLES ===
  // Particle System
  const _particleSystems = {};

  function _createParticleSystem(config) {
    const ps = {
      id: config.id,
      follow: config.follow || null,
      trigger: config.trigger || null,
      count: config.count || 20,
      emitRate: config.emitRate || 10,
      lifetime: config.lifetime || 1,
      speedMin: config.speedMin || 1,
      speedMax: config.speedMax || 3,
      angleMin: (config.angleMin || 0) * Math.PI / 180,
      angleMax: (config.angleMax || 360) * Math.PI / 180,
      alphaStart: config.alphaStart !== undefined ? config.alphaStart : 1,
      alphaEnd: config.alphaEnd !== undefined ? config.alphaEnd : 0,
      active: false,
      emitTimer: 0,
      pool: [],
      container: new PIXI.Container(),
    };

    // Pre-allocate particle pool
    for (let i = 0; i <= ps.count - 1; i += 1) {
      const p = new PIXI.Graphics();
      p.circle(0, 0, 3);
      p.fill({ color: 0xffffff });
      p.visible = false;
      p._life = 0; p._maxLife = 0; p._vx = 0; p._vy = 0;
      p._alphaStart = 1; p._alphaEnd = 0;
      ps.container.addChild(p);
      ps.pool.push(p);
    }

    _cameraContainer.addChild(ps.container);
    _particleSystems[config.id] = ps;
    return ps;
  }

  function _emitParticle(ps, x, y) {
    for (const p of ps.pool) {
      if (!p.visible) {
        p.x = x;
        p.y = y;
        const angle = ps.angleMin + Math.random() * (ps.angleMax - ps.angleMin);
        const speed = ps.speedMin + Math.random() * (ps.speedMax - ps.speedMin);
        p._vx = Math.cos(angle) * speed;
        p._vy = Math.sin(angle) * speed;
        p._life = 0;
        p._maxLife = ps.lifetime;
        p._alphaStart = ps.alphaStart;
        p._alphaEnd = ps.alphaEnd;
        p.alpha = ps.alphaStart;
        p.visible = true;
        return;
      }
    }
  }

  function _activateParticles(psId) {
    const ps = _particleSystems[psId];
    if (ps) {
      ps.active = true;
    }
  }

  function _deactivateParticles(psId) {
    const ps = _particleSystems[psId];
    if (ps) {
      ps.active = false;
    }
  }

  function _updateParticles(dt) {
    for (const [id, ps] of Object.entries(_particleSystems)) {
      // Emit new particles if active
      if (ps.active) {
        ps.emitTimer += dt / 60;
        const interval = 1 / ps.emitRate;
        while (ps.emitTimer >= interval) {
          ps.emitTimer -= interval;
          let ex = 0;
          let ey = 0;
          if (ps.follow) {
            const info = _sprites[ps.follow];
            if (info) {
              ex = info.sprite.x;
              ey = info.sprite.y;
            }
          }
          _emitParticle(ps, ex, ey);
        }
      }

      // Update living particles
      for (const p of ps.pool) {
        if (!p.visible) {
          continue;
        }
        p._life += dt / 60;
        if (p._life >= p._maxLife) {
          p.visible = false;
          continue;
        }
        const lifeT = p._life / p._maxLife;
        p.x = p.x + p._vx;
        p.y = p.y + p._vy;
        p.alpha = p._alphaStart + (p._alphaEnd - p._alphaStart) * lifeT;
      }
    }
  }
  // No particle instances

  // === TIMERS ===
  // Timer System
  const _timers = {};
  const _timerActions = {};

  function _createTimer(id, interval, repeat, autoStart, actionFn) {
    _timers[id] = { elapsed: 0, interval: interval, repeat: repeat, count: 0, active: autoStart };
    _timerActions[id] = actionFn;
  }

  function _updateTimers(dt) {
    for (const [tid, t] of Object.entries(_timers)) {
      if (!t.active) {
        continue;
      }
      t.elapsed += dt / 60;
      if (t.elapsed >= t.interval) {
        t.elapsed = 0;
        if (_timerActions[tid]) {
          _timerActions[tid]();
        }
        t.count++;
        if (t.repeat >= 0 && t.count >= t.repeat) {
          t.active = false;
        }
      }
    }
  }
  // No timer instances

  // === TWEENS ===
  // Easing Functions
  const _easing = {
    linear: t => t,
    easeIn: t => t * t,
    easeOut: t => t * (2 - t),
    easeInOut: t => t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t,
    easeInCubic: t => t * t * t,
    easeOutCubic: t => (--t) * t * t + 1,
    easeInOutCubic: t => t < 0.5 ? 4 * t * t * t : (t - 1) * (2 * t - 2) * (2 * t - 2) + 1,
    easeInQuart: t => t * t * t * t,
    easeOutQuart: t => 1 - (--t) * t * t * t,
    easeInOutQuart: t => t < 0.5 ? 8 * t * t * t * t : 1 - 8 * (--t) * t * t * t,
    easeOutBounce: t => {
      if (t < 1/2.75) return 7.5625 * t * t;
      if (t < 2/2.75) return 7.5625 * (t -= 1.5/2.75) * t + 0.75;
      if (t < 2.5/2.75) return 7.5625 * (t -= 2.25/2.75) * t + 0.9375;
      return 7.5625 * (t -= 2.625/2.75) * t + 0.984375;
    },
    easeInBounce: t => 1 - _easing.easeOutBounce(1 - t),
    easeOutElastic: t => {
      if (t === 0 || t === 1) return t;
      return Math.pow(2, -10 * t) * Math.sin((t - 0.075) * (2 * Math.PI) / 0.3) + 1;
    },
    easeInElastic: t => {
      if (t === 0 || t === 1) return t;
      return -Math.pow(2, 10 * (t - 1)) * Math.sin((t - 1.075) * (2 * Math.PI) / 0.3);
    },
  };

  const _tweens = {};
  let _tweenIdCounter = 0;

  function _createTween(config) {
    const id = config.id || ('tween_' + _tweenIdCounter++);
    _tweens[id] = {
      target: config.target,
      prop: config.prop,
      from: null,
      to: config.to,
      duration: config.duration || 1,
      easing: config.easing || 'linear',
      loop: !!config.loop,
      yoyo: !!config.yoyo,
      delay: config.delay || 0,
      elapsed: 0,
      delayElapsed: 0,
      active: config.active !== false,
      started: false,
    };
    return id;
  }

  function _updateTweens(dt) {
    for (const [tid, tw] of Object.entries(_tweens)) {
      if (!tw.active) {
        continue;
      }
      // Handle delay
      if (tw.delayElapsed < tw.delay) {
        tw.delayElapsed += dt / 60;
        continue;
      }
      // Init start value on first frame
      if (!tw.started) {
        const info = _sprites[tw.target];
        if (!info) {
          continue;
        }
        tw.from = info.sprite[tw.prop];
        tw.started = true;
      }
      tw.elapsed += dt / 60;
      const rawT = Math.min(tw.elapsed / tw.duration, 1);
      const easeFn = _easing[tw.easing] || _easing.linear;
      const t = easeFn(rawT);
      const info = _sprites[tw.target];
      if (info) {
        info.sprite[tw.prop] = tw.from + (tw.to - tw.from) * t;
      }
      if (rawT >= 1) {
        if (tw.loop) {
          tw.elapsed = 0;
          if (tw.yoyo) {
            const tmp = tw.from;
            tw.from = tw.to;
            tw.to = tmp;
          }
        } else {
          tw.active = false;
        }
      }
    }
  }
  // No tween instances

  // === SPAWNERS ===
  // No spawners

  // === VISUAL TILEMAPS ===
  // No visual tile layers

  // === HUD UPDATE ===
  const _hudElements = [];
  _hudElements.push(document.getElementById('qg-hud-0'));
  _hudElements.push(document.getElementById('qg-hud-1'));
  function _updateHUD() {
    if (_hudElements[0]) {
      _hudElements[0].textContent = "P1" + String(player1.health) + " / 100";
    }
    if (_hudElements[1]) {
      _hudElements[1].textContent = "P2" + String(player2.health) + " / 100";
    }
  }

  // === GAME LOOP ===
  app.ticker.add((ticker) => {
    const dt = ticker.deltaTime;
    Matter.Engine.update(mEngine, dt * 16.67);
    syncPhysics();
    // Input handling
    const _ctrl_player1 = _controlledSprites["player1"];
    if (_keys[_ctrl_player1.left] && _sprites["player1"].body) {
      Matter.Body.setVelocity(_sprites["player1"].body, { x: -4, y: _sprites["player1"].body.velocity.y });
    }
    if (_keys[_ctrl_player1.right] && _sprites["player1"].body) {
      Matter.Body.setVelocity(_sprites["player1"].body, { x: 4, y: _sprites["player1"].body.velocity.y });
    }
    if (_justPressed[_ctrl_player1.jump] && _sprites["player1"].body) {
      Matter.Body.setVelocity(_sprites["player1"].body, { x: _sprites["player1"].body.velocity.x, y: -12 });
      _gameEvents.emit('player.jump', _sprites["player1"]);
    }
    if (!_keys[_ctrl_player1.left] && !_keys[_ctrl_player1.right] && _sprites["player1"].body) {
      const _v = _sprites["player1"].body.velocity;
      Matter.Body.setVelocity(_sprites["player1"].body, { x: _v.x * 0.8, y: _v.y });
      _gameEvents.emit('player.stop', _sprites["player1"]);
    } else {
      _gameEvents.emit('player.walk', _sprites["player1"]);
    }
    const _ctrl_player2 = _controlledSprites["player2"];
    if (_keys[_ctrl_player2.left] && _sprites["player2"].body) {
      Matter.Body.setVelocity(_sprites["player2"].body, { x: -4, y: _sprites["player2"].body.velocity.y });
    }
    if (_keys[_ctrl_player2.right] && _sprites["player2"].body) {
      Matter.Body.setVelocity(_sprites["player2"].body, { x: 4, y: _sprites["player2"].body.velocity.y });
    }
    if (_justPressed[_ctrl_player2.jump] && _sprites["player2"].body) {
      Matter.Body.setVelocity(_sprites["player2"].body, { x: _sprites["player2"].body.velocity.x, y: -12 });
      _gameEvents.emit('player.jump', _sprites["player2"]);
    }
    if (!_keys[_ctrl_player2.left] && !_keys[_ctrl_player2.right] && _sprites["player2"].body) {
      const _v = _sprites["player2"].body.velocity;
      Matter.Body.setVelocity(_sprites["player2"].body, { x: _v.x * 0.8, y: _v.y });
      _gameEvents.emit('player.stop', _sprites["player2"]);
    } else {
      _gameEvents.emit('player.walk', _sprites["player2"]);
    }
    if (_justPressed["j"] && typeof punch === 'function') {
      punch();
    }
    if (_justPressed["k"] && typeof kick === 'function') {
      kick();
    }
    if (_justPressed["l"] && typeof block === 'function') {
      block();
    }
    if (_keys["l"] && typeof release === 'function') {
      release();
    }
    if (_justPressed["numpad1"] && typeof punch === 'function') {
      punch();
    }
    if (_justPressed["numpad2"] && typeof kick === 'function') {
      kick();
    }
    if (_justPressed["numpad3"] && typeof block === 'function') {
      block();
    }
    if (_keys["numpad3"] && typeof release === 'function') {
      release();
    }
    _clearJustPressed();
    updateCamera();
    _updateControlAnimations();
    // Behaviors update
    for (const [_id, _info] of Object.entries(_sprites)) {
      for (const b of _info.behaviors) {
        if (b._smUpdate) {
          b._smUpdate();
        }
        if (b.update) {
          b.update();
        }
      }
    }
    _updateHUD();
  });

  // === SCENE START ===
  _playSound("bgm", { volume: 0.5, loop: true });
})();
