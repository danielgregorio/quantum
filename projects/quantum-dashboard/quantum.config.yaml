name: quantum-dashboard
version: 1.0.0

server:
  port: 8080
  host: 0.0.0.0
  reload: false
  debug: false

paths:
  components: ./components
  static: ./static
  logs: ./logs

defaults:
  component_type: pure
  charset: utf-8
  timeout: 30

performance:
  cache_templates: false
  cache_ttl: 300

security:
  xss_protection: true
  secret_key: "quantum-dashboard-key-a1b2c3d4e5f6"

logging:
  level: INFO
  console: true

datasources:
  taskdb:
    driver: sqlite
    database: /app/data/tasks.db
