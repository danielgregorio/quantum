name: Quantum Admin CI/CD

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ============================================================================
  # Code Quality & Linting
  # ============================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('quantum_admin/requirements-admin.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy bandit safety
          cd quantum_admin && pip install -r requirements-admin.txt

      - name: Run Black (code formatting)
        run: |
          black --check quantum_admin/backend/
        continue-on-error: true

      - name: Run Ruff (linting)
        run: |
          ruff check quantum_admin/backend/
        continue-on-error: true

      - name: Run MyPy (type checking)
        run: |
          mypy quantum_admin/backend/ --ignore-missing-imports
        continue-on-error: true

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          cd quantum_admin && pip install -r requirements-admin.txt

      - name: Run Bandit (security linter)
        run: |
          bandit -r quantum_admin/backend/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Safety (dependency vulnerabilities)
        run: |
          safety check --json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  # ============================================================================
  # Unit & Integration Tests
  # ============================================================================
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('quantum_admin/requirements-admin.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd quantum_admin && pip install -r requirements-admin.txt

      - name: Run Unit Tests
        run: |
          cd quantum_admin
          pytest tests/unit/ -v --cov=backend --cov-report=xml --cov-report=term-missing
        env:
          TESTING: "true"
          DATABASE_URL: "sqlite:///:memory:"
          SECRET_KEY: "test-secret-key"

      - name: Run Integration Tests
        run: |
          cd quantum_admin
          pytest tests/integration/ -v || echo "Integration tests not yet implemented"
        continue-on-error: true
        env:
          TESTING: "true"
          DATABASE_URL: "sqlite:///:memory:"
          SECRET_KEY: "test-secret-key"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          files: ./quantum_admin/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            quantum_admin/htmlcov/
            quantum_admin/coverage.xml

  # ============================================================================
  # Coverage Report
  # ============================================================================
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd quantum_admin && pip install -r requirements-admin.txt

      - name: Generate coverage report
        run: |
          cd quantum_admin
          pytest --cov=backend --cov-report=html --cov-report=term --cov-fail-under=50
        env:
          TESTING: "true"
          DATABASE_URL: "sqlite:///:memory:"
          SECRET_KEY: "test-secret-key"

      - name: Coverage comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 50
        continue-on-error: true

  # ============================================================================
  # Build Check
  # ============================================================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd quantum_admin && pip install -r requirements-admin.txt

      - name: Check imports
        run: |
          cd quantum_admin/backend
          python -c "import main; print('‚úÖ Main module imports successfully')"

      - name: Test FastAPI app startup
        run: |
          cd quantum_admin/backend
          python -c "from main import app; print('‚úÖ FastAPI app created successfully')"

  # ============================================================================
  # Deployment (only on main branch)
  # ============================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, security, test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://quantum-admin.example.com

    steps:
      - uses: actions/checkout@v3

      - name: Deploy placeholder
        run: |
          echo "üöÄ Deployment would happen here"
          echo "Options:"
          echo "  - Docker build & push"
          echo "  - Deploy to cloud (AWS/GCP/Azure)"
          echo "  - Deploy to VPS via SSH"
          echo "  - Deploy to Vercel/Netlify/Railway"

      # Example: Deploy to a server via SSH
      # - name: Deploy via SSH
      #   uses: appleboy/ssh-action@master
      #   with:
      #     host: ${{ secrets.DEPLOY_HOST }}
      #     username: ${{ secrets.DEPLOY_USER }}
      #     key: ${{ secrets.DEPLOY_KEY }}
      #     script: |
      #       cd /opt/quantum-admin
      #       git pull origin main
      #       pip install -r requirements-admin.txt
      #       systemctl restart quantum-admin

  # ============================================================================
  # Summary
  # ============================================================================
  summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    needs: [lint, security, test, build]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "üéâ CI/CD Pipeline Complete!"
          echo ""
          echo "Results:"
          echo "  Lint: ${{ needs.lint.result }}"
          echo "  Security: ${{ needs.security.result }}"
          echo "  Tests: ${{ needs.test.result }}"
          echo "  Build: ${{ needs.build.result }}"

      - name: Fail if tests failed
        if: needs.test.result == 'failure'
        run: |
          echo "‚ùå Tests failed - blocking merge"
          exit 1
