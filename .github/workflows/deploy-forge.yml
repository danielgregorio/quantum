name: Deploy to Forge

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'examples/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build docs
        run: |
          npm ci
          npm run docs:build

      - name: Deploy to web directory
        run: |
          sudo rm -rf /var/www/quantum.sargas.cloud/*
          sudo cp -r docs/.vitepress/dist/* /var/www/quantum.sargas.cloud/
          sudo chown -R www-data:www-data /var/www/quantum.sargas.cloud/
          echo "Docs deployed!"

      - name: Configure and start nginx
        run: |
          # Create nginx config for VitePress static site
          sudo tee /etc/nginx/sites-available/quantum.sargas.cloud > /dev/null << 'NGINX'
          # Quantum Documentation Site - VitePress
          server {
              listen 80 default_server;
              listen [::]:80 default_server;
              server_name quantum.sargas.cloud localhost _;

              root /var/www/quantum.sargas.cloud;
              index index.html;

              location / {
                  try_files $uri $uri/ =404;
              }

              # Cache static assets
              location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                  expires 30d;
                  add_header Cache-Control "public, immutable";
              }

              error_page 404 /404.html;
          }
          NGINX

          # Ensure symlink exists
          sudo ln -sf /etc/nginx/sites-available/quantum.sargas.cloud /etc/nginx/sites-enabled/quantum.sargas.cloud

          # Test nginx config
          sudo nginx -t

          # Stop any Docker container on port 80
          sudo docker ps --filter "publish=80" -q | xargs -r sudo docker stop || true
          sleep 1

          # Start nginx
          sudo systemctl restart nginx

          # Verify deployment
          echo "Verifying deployment..."
          curl -s http://localhost/ | head -1
          curl -s http://localhost/examples/ | head -1
          echo "Deployment complete!"
