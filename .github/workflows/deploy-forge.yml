name: Deploy to Forge

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build docs
        run: |
          npm ci
          npm run docs:build
          cd docs/.vitepress/dist && tar -czvf ../../../quantum-docs.tar.gz *

      - name: Deploy via SSH
        env:
          SSH_KEY: ${{ secrets.FORGE_SSH_KEY }}
          HOST: ${{ secrets.FORGE_HOST }}
          USER: ${{ secrets.FORGE_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "Testing SSH key format..."
          head -1 ~/.ssh/id_ed25519
          echo "Scanning host..."
          ssh-keyscan -t ed25519,rsa -H $HOST >> ~/.ssh/known_hosts 2>&1 || true
          echo "Attempting SCP..."
          scp -v -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=accept-new quantum-docs.tar.gz $USER@$HOST:/tmp/
          echo "Attempting SSH..."
          ssh -v -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=accept-new $USER@$HOST "sudo rm -rf /var/www/quantum.sargas.cloud/* && sudo tar -xzf /tmp/quantum-docs.tar.gz -C /var/www/quantum.sargas.cloud/ && sudo chown -R www-data:www-data /var/www/quantum.sargas.cloud/ && rm /tmp/quantum-docs.tar.gz"
