name: Deploy to Forge

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'examples/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build docs
        run: |
          npm ci
          npm run docs:build

      - name: Deploy to web directory
        run: |
          sudo rm -rf /var/www/quantum.sargas.cloud/*
          sudo cp -r docs/.vitepress/dist/* /var/www/quantum.sargas.cloud/
          sudo chown -R www-data:www-data /var/www/quantum.sargas.cloud/
          echo "Docs deployed!"

      - name: Update nginx config
        run: |
          echo "=== Current nginx sites-enabled ==="
          ls -la /etc/nginx/sites-enabled/
          echo "=== Copying locations config ==="
          sudo cp config/forge/nginx-locations.conf /etc/nginx/snippets/quantum-locations.conf
          echo "=== Verifying config content ==="
          head -20 /etc/nginx/snippets/quantum-locations.conf
          echo "=== Testing nginx ==="
          sudo nginx -t
          echo "=== Reloading nginx ==="
          sudo systemctl reload nginx
          echo "=== Verifying docs directory ==="
          ls -la /var/www/quantum.sargas.cloud/ | head -10
          echo "Nginx config updated!"
