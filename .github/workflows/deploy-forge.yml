name: Deploy to Forge

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'examples/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build docs
        run: |
          npm ci
          npm run docs:build

      - name: Deploy to web directory
        run: |
          sudo rm -rf /var/www/quantum.sargas.cloud/*
          sudo cp -r docs/.vitepress/dist/* /var/www/quantum.sargas.cloud/
          sudo chown -R www-data:www-data /var/www/quantum.sargas.cloud/
          echo "Docs deployed!"

      - name: Update nginx config
        run: |
          echo "=== What listens on 8888? ==="
          sudo grep -r "listen 8888" /etc/nginx/ 2>/dev/null || true
          echo ""
          echo "=== Config on port 8888 ==="
          sudo grep -B5 -A20 "listen 8888" /etc/nginx/sites-available/* 2>/dev/null || true
          echo ""
          echo "=== What's the Quantum server config? ==="
          cat /etc/nginx/sites-available/quantum 2>/dev/null | head -50 || true
          echo "Done!"
