name: Deploy to Forge

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'examples/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build docs
        run: |
          npm ci
          npm run docs:build

      - name: Deploy to web directory
        run: |
          sudo rm -rf /var/www/quantum.sargas.cloud/*
          sudo cp -r docs/.vitepress/dist/* /var/www/quantum.sargas.cloud/
          sudo chown -R www-data:www-data /var/www/quantum.sargas.cloud/
          echo "Docs deployed!"

      - name: Update nginx config
        run: |
          echo "=== Current site config BEFORE ==="
          cat /etc/nginx/sites-available/quantum.sargas.cloud
          echo ""
          echo "=== Copying all nginx configs ==="
          sudo cp config/forge/nginx-locations.conf /etc/nginx/snippets/quantum-locations.conf
          sudo cp config/forge/nginx-proxy.conf /etc/nginx/snippets/quantum-proxy.conf
          sudo cp config/forge/nginx.conf /etc/nginx/sites-available/quantum.sargas.cloud
          echo "=== Testing nginx ==="
          sudo nginx -t
          echo "=== Reloading nginx ==="
          sudo systemctl reload nginx
          echo "=== Check listening ports ==="
          sudo ss -tlnp | grep nginx || true
          echo "=== Verification ==="
          curl -s http://localhost/ | head -5 || true
          echo "Nginx config updated!"
