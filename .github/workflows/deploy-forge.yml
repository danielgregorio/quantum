name: Deploy to Forge

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'examples/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build docs
        run: |
          npm ci
          npm run docs:build

      - name: Deploy to web directory
        run: |
          sudo rm -rf /var/www/quantum.sargas.cloud/*
          sudo cp -r docs/.vitepress/dist/* /var/www/quantum.sargas.cloud/
          sudo chown -R www-data:www-data /var/www/quantum.sargas.cloud/
          echo "Docs deployed!"

      - name: Update nginx config
        run: |
          echo "=== Creating docs-only nginx config ==="
          sudo tee /etc/nginx/sites-available/quantum > /dev/null << 'NGINX'
          # Quantum Documentation Site
          server {
              listen 80;
              server_name quantum.sargas.cloud;

              root /var/www/quantum.sargas.cloud;
              index index.html;

              location / {
                  try_files $uri $uri/ $uri.html =404;
              }

              location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                  expires 30d;
                  add_header Cache-Control "public, immutable";
              }

              error_page 404 /404.html;
          }
          NGINX

          echo "=== Also updating quantum.sargas.cloud config ==="
          sudo cp /etc/nginx/sites-available/quantum /etc/nginx/sites-available/quantum.sargas.cloud

          echo "=== Testing nginx ==="
          sudo nginx -t

          echo "=== Reloading nginx ==="
          sudo systemctl reload nginx

          echo "=== Verification ==="
          curl -s http://localhost/ | head -3
          echo "Done!"
