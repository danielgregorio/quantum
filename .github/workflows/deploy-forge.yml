name: Deploy to Forge

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build docs
        run: |
          npm ci
          npm run docs:build
          cd docs/.vitepress/dist && tar -czvf ../../../quantum-docs.tar.gz *

      - name: Deploy via SSH
        env:
          SSH_KEY: ${{ secrets.FORGE_SSH_KEY }}
          HOST: ${{ secrets.FORGE_HOST }}
          USER: ${{ secrets.FORGE_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          scp quantum-docs.tar.gz $USER@$HOST:/tmp/
          ssh $USER@$HOST "sudo rm -rf /var/www/quantum.sargas.cloud/* && sudo tar -xzf /tmp/quantum-docs.tar.gz -C /var/www/quantum.sargas.cloud/ && sudo chown -R www-data:www-data /var/www/quantum.sargas.cloud/ && rm /tmp/quantum-docs.tar.gz"
