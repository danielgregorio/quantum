# Quantum Framework Nginx Configuration
# Copy this to /etc/nginx/sites-available/quantum

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=quantum_limit:10m rate=10r/s;

# Upstream definitions for blue-green deployment
upstream quantum-blue {
    server 127.0.0.1:8090;
    keepalive 32;
}

upstream quantum-green {
    server 127.0.0.1:8091;
    keepalive 32;
}

# Production server
server {
    listen 80;
    listen [::]:80;
    server_name quantum.sargas.cloud;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Include this block for HTTP (remove after SSL)
    include /etc/nginx/snippets/quantum-locations.conf;
}

