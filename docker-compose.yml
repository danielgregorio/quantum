version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  db:
    image: postgres:15-alpine
    container_name: quantum-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quantum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quantum_dev}
      POSTGRES_DB: ${POSTGRES_DB:-quantum}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quantum}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quantum_network
    restart: unless-stopped

  # ============================================================================
  # Redis Cache & Message Broker
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: quantum-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quantum_network
    restart: unless-stopped

  # ============================================================================
  # Quantum Admin Web Application
  # ============================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-web
    command: uvicorn quantum_admin.backend.main:app --host 0.0.0.0 --port 8000 --workers ${MAX_WORKERS:-4}
    environment:
      - QUANTUM_ENV=${QUANTUM_ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-quantum}:${POSTGRES_PASSWORD:-quantum_dev}@db:5432/${POSTGRES_DB:-quantum}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./backups:/backups
    ports:
      - "${WEB_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - quantum_network
    restart: unless-stopped

  # ============================================================================
  # Celery Worker (Background Tasks)
  # ============================================================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-celery-worker
    command: celery -A quantum_admin.backend.celery_tasks worker --loglevel=${LOG_LEVEL:-info} --concurrency=${CELERY_WORKERS:-4}
    environment:
      - QUANTUM_ENV=${QUANTUM_ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-quantum}:${POSTGRES_PASSWORD:-quantum_dev}@db:5432/${POSTGRES_DB:-quantum}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./backups:/backups
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quantum_network
    restart: unless-stopped

  # ============================================================================
  # Celery Beat (Scheduled Tasks)
  # ============================================================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-celery-beat
    command: celery -A quantum_admin.backend.celery_tasks beat --loglevel=${LOG_LEVEL:-info}
    environment:
      - QUANTUM_ENV=${QUANTUM_ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-quantum}:${POSTGRES_PASSWORD:-quantum_dev}@db:5432/${POSTGRES_DB:-quantum}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - quantum_network
    restart: unless-stopped

  # ============================================================================
  # Flower (Celery Monitoring)
  # ============================================================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-flower
    command: celery -A quantum_admin.backend.celery_tasks flower --port=5555
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/2
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - quantum_network
    restart: unless-stopped

  # ============================================================================
  # Nginx Reverse Proxy (Production)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: quantum-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./quantum_admin/frontend:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    depends_on:
      - web
    networks:
      - quantum_network
    restart: unless-stopped
    profiles:
      - production

  # ============================================================================
  # Prometheus (Metrics)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: quantum-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - quantum_network
    restart: unless-stopped
    profiles:
      - monitoring

  # ============================================================================
  # Grafana (Monitoring Dashboards)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: quantum-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - prometheus
    networks:
      - quantum_network
    restart: unless-stopped
    profiles:
      - monitoring

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  quantum_network:
    driver: bridge
